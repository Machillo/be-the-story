<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Decisiones</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simulador de Decisiones</h1>

      <div class="stats">
        <p>Salud: <span id="stat-health">50</span></p>
        <p>Moral: <span id="stat-morale">50</span></p>
        <p>Energía: <span id="stat-energy">50</span></p>
        <p>Inteligencia: <span id="stat-intelligence">50</span></p>
        <p>Motivación: <span id="stat-motivation">50</span></p>
      </div>

      <div class="scene" id="scene">
        <p>Estás de pie frente a una antigua puerta misteriosa. ¿Qué harás?</p>
      </div>

      <div class="choices">
        <button id="choice1">Abrir la puerta</button>
        <button id="choice2">Rodear la estructura</button>
        <button id="choice3">Esperar y observar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
