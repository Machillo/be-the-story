<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Decisiones</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simulador de Decisiones</h1>

      <div class="stats">
        <p>Salud: <span id="stat-salud">50</span></p>
        <p>Moral: <span id="stat-moral">50</span></p>
        <p>Energía: <span id="stat-energia">50</span></p>
        <p>Inteligencia: <span id="stat-inteligencia">50</span></p>
        <p>Motivación: <span id="stat-motivacion">50</span></p>
      </div>

      <div class="scene" id="scene">
        <p>Estás de pie frente a una antigua puerta misteriosa. ¿Qué harás?</p>
      </div>

      <div class="choices">
        <button id="choice1">Opción 1</button>
        <button id="choice2">Opción 2</button>
        <button id="choice3">Opción 3</button>
      </div>
    </div>
    <canvas
      id="fireworks-canvas"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: none;
        z-index: 9999;
      "
    ></canvas>

    <script src="script.js"></script>
  </body>
</html>
